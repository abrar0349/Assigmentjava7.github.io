<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <title>Document</title>
    <style>
    div.main1{
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
    div.user1{
   display: inline-block;
   margin: 20px;
   
    }
    div.user1 textarea{
        background-color: aquamarine;
        color: black;
  
    }
    div.user1 button{
        display: block;
        margin: auto;
        font-size: 25px;
        /* color: gray; */
    }
</style>
</head>
<body>
    <div class="main1">

    <div class="user1">
    <textarea  id="user1" cols="40" rows="20">

    </textarea>
    <br>
    <button onclick = "first()" class="btn btn-outline-primary btn-sm">UpperCase</button>
</div>

<div class="user1">
    <textarea  id="user2" cols="40" rows="20">

    </textarea>
    <br>
    <button onclick = "second()" class="btn btn-outline-primary btn-sm">Clear</button>
</div>

</div>


<script>
    function first(){
    let x = document.getElementById('user1').value;
    result = x.toUpperCase()
    document.getElementById('user2').value = result;
    document.getElementById('user1').value = "";
}
function second(){
    document.getElementById('user2').value = '';
}
</script>
</body>
</html>
